<body>
<div id="loginContainer">

                <td nowrap="nowrap"><label>User-name</label></td>
                <td><input name="username" id="username" type="text" class="textbox" /></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input name="password" id="password" type="password" class="textbox" /></td>
            </tr>
            <tr>
                <td colspan="2" style="padding-left:95px;"><input type="submit" class="button login" value="Login" id="login" /></td>
            </tr>
        </table>
        </form>
    </div>
    <div class="flashmsg tpm bmm" xt-autoupdate></div>
</div>
