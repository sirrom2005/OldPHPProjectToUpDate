<script>
$(document).ready(function(){
	var shoes = "slippers-x";	
	var myImgs = [
		'shoes/slippers-x/blue-strap.png', 
		'shoes/slippers-x/red-strap.png',
		'shoes/slippers-x/green-strap.png',
		'shoes/slippers-x/pattern-strap.png',
		'shoes/slippers-x/blue-bud.png',
		'shoes/slippers-x/green-bud.png',
		'shoes/slippers-x/pattern-bud.png',
		'shoes/slippers-x/blue-base.png',
		'shoes/slippers-x/red-base.png',
		'shoes/slippers-x/gray-base.png',		
		'shoes/slippers-y/blue-strap.png', 
		'shoes/slippers-y/red-strap.png',
		'shoes/slippers-y/green-strap.png',
		'shoes/slippers-y/pattern-strap.png',
		'shoes/slippers-y/blue-base.png',
		'shoes/slippers-y/red-base.png',
		'shoes/slippers-y/gray-base.png',
		'shoes/slippers-y/green-base.png',
		'shoes/slippers-y/pattern-base.png'
	];

	function preload(imgs) {
		var img;
		for(var i = 0, len = imgs.length; i < len; ++i) {
			img = new Image();
			img.src = imgs[i];
		}
	}
	
	preload(myImgs);
	
	
	$('#starp-color a').click(function(){
		$('#strap').css('background-image','url(shoes/' + shoes + '/' + $(this).attr('title') + '-strap.png)');
	});
	$('#bud-color a').click(function(){
		$('#bud').css('background-image','url(shoes/' + shoes + '/' + $(this).attr('title') + '-bud.png)');
	});
	$('#base-color a').click(function(){
		$('#base').css('background-image','url(shoes/' + shoes + '/' + $(this).attr('title') + '-base.png)');
	});
	
	$('#style a').click(function(){
		shoes = $(this).attr('title');
		loadShoes();
	});
	
	function loadShoes(){
		$('#base').css('background-image','url(shoes/' + shoes + '/blue-base.png)');
		$('#bud').css('background-image','url(shoes/' + shoes + '/blue-bud.png)');
		$('#strap').css('background-image','url(shoes/' + shoes + '/blue-strap.png)');
	}
	
	loadShoes();
});
</script>
